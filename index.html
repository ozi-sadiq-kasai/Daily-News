<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Daily News</title>
</head>
<body>
    <main>
        <header>
            <h1 id="heading">Daily News <span class="material-symbols-outlined" id="heading-logo">
                newspaper
                </span></h1>
        </header>
        <nav>
          <ul class="buttons">
                <li><button class="btn btn-Technology">Technology</button></li>
                <li><button class="btn btn-Science">Science</button></li>
                <li><button class="btn btn-Business">Business</button></li>
                <li><button class="btn btn-Health">Health</button></li>
                <li><button class="btn btn-Sports">Sports</button></li>
                <li><button class="btn btn-Entertainment">Entertainment</button></li>       
            </ul>
        </nav>
        <section>
            <h5><span>Active Page:</span></h5>
            
        </section>
       
        <footer>
            <ul class="icons">
                <li class="icon"><i class="fa-brands fa-facebook-f"></i></li>
                <li class="icon"><i class="fa-brands fa-instagram"></i></li>
                <li class="icon"><i class="fa-brands fa-twitter"></i></li>
            </ul>
        </footer>
    </main>
    <script src="index.js"></script>
</body>
</html>
